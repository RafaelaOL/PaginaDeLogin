<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
 <link rel="stylesheet" href="stylelogin.css">
 <script src="js.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">

            <h1>Faça login<br>E entre no nosso time</h1>
            <img src="gato-astronauta.svg" class="left-login-image" alt="animação">
        </div>
        <div class="right-login">
            <div class="card-login">
             
               <h1>LOGIN</h1> 

                <div class="textfield">

                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="login">

                </div>
                <div class="textfield">
                    
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">

                </div>

                <button class="btn-login" onclick="logar(); ">Login</button>
               
            </div>

        </div>

    </div>
</body>
</html>
